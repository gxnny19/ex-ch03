<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화면테스트</title>
</head>

<body>
    <h3>get방식</h3>
    <form action="./article-get" method="get">
      <input type="text" name="title">
      <input type="text" name="content">
      <input type="submit">
    </form>
  
    <h3>post방식</h3>
    <form action="./article-post" method="post">
      <input type="text" name="title">
      <input type="text" name="content">
      <input type="submit">
    </form>
	
    
    
	<h3>postman방식</h3>
    <p>포스트맨으로 테스트하세요
        "/article-postman"
    </p>
    <img src="./img/Postman.PNG" alt="포스트맨 테스트">
</body>

</html>
